<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIN PAD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
   
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <p class="text-modal"></p>
            </div>
            <div class="modal-footer">
            <a href="index.html"><button type="button" class="btn btn-primary">Reiniciar</button></a>
            </div>
        </div>
        </div>
    </div>
    <h2>tente acertar a senha</h2>
    <div class="content-principal">
        <div class="space-writer">
            
        </div>
        <div class="keyboard">
            <div class="line1">
                <button class="button1 btn-number">1</button>
                <button class="button2 btn-number">2</button>
                <button class="button3 btn-number">3</button>
            </div>
            <div class="line2">
                <button class="button4 btn-number">4</button>
                <button class="button5 btn-number">5</button>
                <button class="button6 btn-number">6</button>
            </div>
            <div class="line3">
                <button class="button7 btn-number">7</button>
                <button class="button8 btn-number">8</button>
                <button class="button9 btn-number">9</button>
            </div>
            <div class="line4">
                <button class="btn-number btn-clean">X</button>
                <button class="button0 btn-number">0</button>
                <button class="button-send btn-number" data-toggle = "modal" data-target="#exampleModalCenter">ok</button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
